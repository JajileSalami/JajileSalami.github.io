<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <style>
      body {
        margin:0;
        padding:0;
      }
    </style>
  </head>
  <body>
    
    
    
    <script>
    
      var bImage;
    
      var w = window.innerWidth
      var h = window.innerHeight
    
      function setup() {
        //This creates a space that is X and Y
        createCanvas(w,h,WEBGL);
        bImage = loadImage('2.jpeg');
      }
      
      
      function draw() {
      clear();
      background(bImage);
      
      //I will rotate around the Y axis when I move my mouse horizontally. I will divide by 100 to decrease mouse sensitivity.
      rotateY(mouseX/100)
      
      //I will rotate around the X axis when I move my mouse vertically. I will divide by 100 to decrease mouse sensitivity.
      rotateX(mouseY/100)
      
      
      
      rect(25,25, 100, 100);
      fill('magenta');
      rect(50, 50, 200, 200);
      fill('purple');
      rect(100, 100, 300, 300);
      fill('pink');
      noStroke();
}
    </script>
  </body>
</html>
